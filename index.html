<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Website with Video Player</title>
    <link  rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <script defer src="script.js"></script>

</head>
<body>
  
<header>
  <div class="container"></div>
    <div class="logo">Hackathon</div>
    <div class="mobile-menu" id="mobile-menu">
      <nav> 
        <ul>
          <li><a href="#home" class="nav-link">Events</a></li>
          <li><a href="#about" class="nav-link">Project</a></li>
          <li><a href="#player-container" class="nav-link">Portfolio</a></li>
        </ul>
      </nav>

      <style>
        nav ul {
          list-style: none;
          display: flex;
          justify-content: flex-end;
          margin: 0;
          padding: 0;
        }

        nav {
          background-color: #333;
          padding: 1em;
        }

        nav ul {
          list-style: none;
          display: flex;
          justify-content: space-between;
          margin: 0;
          padding: 0;
        }

        nav ul li {
          margin: 0 1em;
        }

        nav ul li a.nav-link {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          transition: color 0.3s ease, background-color 0.3s ease;
          padding: 0.5em 1em;
          border-radius: 5px;
        }

        nav ul li a.nav-link:hover {
          color: #333;
          background-color: #fff;
        }
      </style>
    </div>

</header>
<section id="home" class="section">
  <div class="container">
    <h1>Welcome to Industry Night</h1>
    <p>Interactive media design</p>
  </div>
</section>

<section id="about" class="section">
  <div class="container">
    <h2>About Us</h2>
    <p>Here is a little about what we do. Learn more about our services.</p>
  </div>
</section>

<section id="player-container" class="col-span-full">
  <video
    class="player"
    controls
    preload="metadata"
  >
    <source src="video/video.mp4" type="video/mp4" />
    <p>
      Ooops, something went wrong. You may be using an outdated browser or
      have javascript disabled.
    </p>
  </video>
</section>

<section id="contact" class="section">
  <div class="container">
    <h2>Contact Us</h2>
    <p>Feel free to reach out with any questions or comments.</p>
  </div>
</section>

<footer>
  <div class="container">
    <p>Â© 2024 FanshaweCollege.</p>
  </div>
</footer>
  <script src="js/main.js"></script>
</body>
</html>
